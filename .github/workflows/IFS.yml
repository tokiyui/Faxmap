name: IFS application

on:
  workflow_dispatch:

permissions:
  actions: write
  checks: write
  contents: write

concurrency:
  group: image-push-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          python -m pip install --upgrade pip
          pip install numpy pygrib metpy cartopy siphon

      - name: Cleanup old IFS directories (older than 100 hours)
        shell: bash
        run: |
          set -e

          # IFS ディレクトリが無ければ終了
          [ -d IFS ] || exit 0

          # 現在の UTC 時刻（epoch 秒）
          now=$(date -u +%s)

          # IFS/YYYYMMDDHHUTC を走査
          for d in IFS/*UTC; do
            [ -d "$d" ] || continue

            name=$(basename "$d")   # 2026012906UTC
            ymdh=${name%UTC}        # 2026012906

            t=$(date -u -d "${ymdh:0:8} ${ymdh:8:2}:00" +%s)

            # 100時間以上前なら削除
            if (( (now - t) / 3600 >= 100 )); then
              rm -rf "$d"
            fi
          done
          
      - name: Run plotting scripts
        run: python IFS.py

      - name: Commit and push PNG images
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global core.compression 0

          files=( $(git ls-files --others --modified '**/*.png') )

          if [ ${#files[@]} -eq 0 ]; then
            echo "No new or modified PNG files to commit."
            exit 0
          fi

          git add "${files[@]}"
          git commit -m "Update IFS images ($(date -u +%Y%m%d%H))"

          git pull --rebase origin main
          git push origin main

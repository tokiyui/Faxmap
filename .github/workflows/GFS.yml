name: GFS application

on:
  workflow_dispatch:

permissions:
  actions: write
  checks: write
  contents: write

concurrency:
  group: image-push-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          python -m pip install --upgrade pip
          pip install numpy pygrib metpy cartopy siphon

      - name: Cleanup old GFS directories (older than 100 hours)
        run: |
          echo "=== GFS cleanup start ==="
          ls -l
          if [ -d GFS ]; then
            find GFS/* -maxdepth 2 -mmin +6000 -print -exec rm -rf {} \;
          else
            echo "GFS directory does not exist."
          fi
          echo "=== GFS cleanup end ==="
          
      - name: Run plotting scripts
        run: python GFS.py

      - name: Commit and push PNG images
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global core.compression 0

          files=( $(git ls-files --others --modified '**/*.png') )

          if [ ${#files[@]} -eq 0 ]; then
            echo "No new or modified PNG files to commit."
            exit 0
          fi

          git add "${files[@]}"
          git commit -m "Update GFS images ($(date -u +%Y%m%d%H))"

          git pull --rebase origin main
          git push origin main

name: IFS application

on:
  workflow_dispatch:

permissions:
  actions: write
  checks: write
  contents: write

concurrency:
  group: image-push-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          python -m pip install --upgrade pip
          pip install numpy pygrib metpy cartopy siphon

      - name: Cleanup old IFS directories
        run: |
          [ -d IFS ] || exit 0
          now=$(date -u +%s)
          for d in IFS/*UTC; do
            [ -d "$d" ] || continue
            t=$(date -u -d "${d##*/UTC}" +%s)
            (( (now - t) / 3600 >= 100 )) && rm -rf "$d"
          done
          
      - name: Run plotting scripts
        run: python IFS.py

      - name: Commit and push PNG images
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global core.compression 0

          files=( $(git ls-files --others --modified '**/*.png') )

          if [ ${#files[@]} -eq 0 ]; then
            echo "No new or modified PNG files to commit."
            exit 0
          fi

          git add "${files[@]}"
          git commit -m "Update IFS images ($(date -u +%Y%m%d%H))"

          git pull --rebase origin main
          git push origin main
